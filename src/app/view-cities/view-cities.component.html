<app-header title="Список городов" />
<main class="app-main">
  <header class="app-main__header">
    <app-tabs
      [tabs]="viewModes"
      (onTabChange)="changeViewMode($event)"
      [current]="viewMode.value"
    />
    <a class="app-main__add-link" routerLink="/add">Создать</a>
  </header>
  @if (viewMode.value === 'list') {
  <app-list [cities]="cities" [onToggleFavorite]="toggleFavorite" />
  } @else {
  <app-tiles [cities]="cities" [onToggleFavorite]="toggleFavorite" />
  }
</main>
